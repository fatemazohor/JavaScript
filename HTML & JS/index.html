<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html & JS</title>
</head>
<body>
    <label for="nam">Name</label>
    <input type="text" name="" id="nam" oninput="nameValidation()">
    <p id="nameValidation"></p>
    <input type="button" value="Ok" id="btnOk" onclick="namePrint()">
    <br>
    <p id="showText"></p>


    <script>
        
        let btnOk=document.getElementById('btnOk');
       

    // function namePrint(){
        
    //     let nam=document.getElementById('nam').value;
       
    //     document.getElementById('showText').innerHTML="Welcome "+nam;
        
    // }


    function nameValidation(){
        let nam=document.getElementById('nam').value;
        let btnOk=document.getElementById('btnOk');
        
        if(nam.length>=3 && nam.length<=10){
            document.getElementById("nameValidation").innerHTML="Good";
            document.getElementById("nameValidation").style.color="Green";
            document.getElementById("btnOk").style.visibility="visible";
            document.getElementById("showText").style.visibility="visible";
            document.getElementById("showText").innerHTML="Welcome "+nam;
        }
        else{
            document.getElementById("nameValidation").innerHTML="Bad";
            document.getElementById("nameValidation").style.color="Red";
            document.getElementById("btnOk").style.visibility="hidden";
            document.getElementById("showText").style.visibility="hidden";

        }
    }
    
    </script>
</body>
</html>
