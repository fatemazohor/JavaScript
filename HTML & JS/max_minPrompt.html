<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt_max_min</title>
</head>
<body>
    <!-- Find Max and Min Number using prompt and alert. -->
    <script>
        let max=0;
        let min=999999;

        for(let i=1;i<=3;i++){
          let userInput= prompt("Please input number "+i);
            
            if(max<userInput){
                max=userInput;
            }
            if(min>userInput){
                min=userInput;
            }        
        }
        alert("Max number is "+max+" Min number is "+min);
        
    </script>
    



</body>
</html>
