<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt_max_min</title>
</head>
<body>
    <!-- Find Max and Min Number using prompt and alert. -->
    <script>
        let n=prompt("Please enter items no");
        let max=0;
        let min=999999;
        let average=0;
        let total=0;

        for(let i=1;i<=n;i++){
          let userInput= prompt("Please input number "+i);
            total+=parseInt(userInput);

            if(max<userInput){
                max=userInput;
            }
            if(min>userInput){
                min=userInput;
            }        
        }
        average=total/n;
        alert("Max number is "+max+" Min number is "+min+" Total is "+total+" Average is "+average);
        
    </script>
    



</body>
</html>
