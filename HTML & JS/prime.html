<body>
    
    <label for="n1">Number1</label><br>
    <input type="text" id="n1"><br>

    <input type="button" value="Answer" onclick="prime()">

    <script>
        function prime(){
            let n1=document.getElementById('n1').value;
            
            let counter=0;

            for(let i=1; i<=n1; i++){
                

                if(n1%i==0){                    // 5 % i==0;        
                    counter=counter+1;          // counter +=1;
               }
            else{

                }   
            }
            if(counter==2){
               alert("Prime Number"); 
            }
            else{
                alert("Not Prime Number");
            }
        }
    </script>
