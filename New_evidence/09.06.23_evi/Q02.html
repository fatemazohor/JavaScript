<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q02</title>
</head>
<body>
    <h2>Find factorial of any member.</h2>
    <script>
        let userInput=parseInt(prompt("enter number")) ;
        let counter=1;
        for(let i=1;i<=userInput;i++){
            
            counter*=i;
        }
        document.write("<p>"+counter+"</p>");
    </script>
</body>
</html>
