<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q04</title>
</head>
<body>
    <h2>Make a html file with input field as Price another input field as discount percentage and calculate the price after discount.
    </h2>
    <p>Price:</p>
    <input type="text" id="n1">
    <p>Discount:</p>
    <input type="text" id="n2"><p></p>
    <input type="button" value="Total price" onclick="price()">
    <p id="tatal_price"></p>
    <script>
        function price(){
            let n1=document.getElementById("n1").value;
            let n2=document.getElementById("n2").value;

            // validation
            if(n1<0 || n2<0){
                alert("Input not valid");

            }

            let total=n1-(n1*n2)/100;
            document.getElementById("tatal_price").innerHTML=total;
        }
        


    </script>
</body>
</html>
