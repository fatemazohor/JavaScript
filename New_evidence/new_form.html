<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_form</title>
</head>
<body>
    
    <form action="new_form_result.html">
        <label for="name">Name</label> <p>
        <input type="text" name="name" id="myName"><p>
        <label for="email">Email</label><p>
        <input type="email" name="email" id="email"><p>
        <label for="password">Password</label><p>
        <input type="password" name="password" id="password"><p>

        <label for="gender">Gender</label><p></p>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other"><label for="other">Other</label><p></p>

        <label for="Subject">Subject</label><p></p>
        <select name="" id="subject"><p></p>
            <option value="">--Select One--</option>
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JS</option>
            <option value="">JEE</option>
        </select>
        <p></p>
        <input type="submit" value="Submit" onclick="dataTransfer()">



    </form>


    <script>
        function dataTransfer(){

            const name=document.getElementById("myName").value;
            const email=document.getElementById("email").value;
            const password=document.getElementById("password").value;
            let gender;

                    // function for gender select

            if(male.checked==true){
                gender="Male";

            }
            else if(female.checked==true){
                gender="Female";
            }
            else if(document.getElementById("other").checked==true){
                gender="Other";
            }

            // function for gender select

                        // Fuction for subject select

            let sub=document.getElementById("subject");
            let subject=sub.options[sub.selectedIndex].text;
            


            localStorage.setItem("s_name",name);
            localStorage.setItem("email",email);
            localStorage.setItem("password",password);
            localStorage.setItem("s_gender",gender);
            localStorage.setItem("s_subject",subject);
                    // key name is new name. it does not have to be same as id .

             // Fuction for subject select


            
        }
    </script>
</body>
</html>
