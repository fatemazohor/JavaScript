<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formData
    </title>
</head>
<body>
    <h3>Form Data</h3>
    <label for="name"><b>Name:</b></label> <p>
    <span id="name"></span><p>
    <label for="email"><b>Email:</b></label><p>
        <p id="email"></p>
    <label for="password"><b>Password:</b></label><p>

        <p id="password"></p>
    <label for="Gender"><b>Gender:</b></label><p>
        <p id="gender"></p>
    <label for="subject"><b>Subject:</b></label><p>
        <p id="subject"></p>
    <label for="hobby"><b>Hobbies:</b></label><p>
        <p id="hobby"></p>
    <label for="about"><b>About:</b></label><p>
        <p id="about"></p>



        <script>
            document.getElementById("name").innerHTML=sessionStorage.getItem("m_name");
            document.getElementById("email").innerHTML=sessionStorage.getItem("m_email");
            document.getElementById("password").innerHTML=sessionStorage.getItem("m_password");
            document.getElementById("gender").innerHTML=sessionStorage.getItem("m_gender");
            document.getElementById("subject").innerHTML=sessionStorage.getItem("m_subject");
            document.getElementById("hobby").innerHTML=sessionStorage.getItem("m_hobby");
            document.getElementById("about").innerHTML=sessionStorage.getItem("m_about");
        </script>
</body>
</html>
