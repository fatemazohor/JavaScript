<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var max = 0; 
        var min = 99999999;
        for(var i=0;i<3;i++){ 
        var val = parseInt(prompt("Enter a number"));
        max = max > val ? max : val; 
        min = min < val ? min : val;
        
        } alert("Max " +max+ " Min " +min);
        
    </script>
</body>
</html>
