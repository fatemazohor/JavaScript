<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_array_sum</title>
</head>
<body>
   
    
    <script>
        let myArray=[];
        let sum=0;
        for(let i=1; i<=5;i++){
            let input= parseInt(prompt("enter"+ i +"number"));
            sum+= input;
            myArray.push(input);
        }

        document.write("myArray= " +myArray + " <p></p>");
        document.write("Sum of array= " + sum);
    </script>
</body>
</html>
