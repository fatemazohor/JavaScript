<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_factorial</title>
</head>
<body>
    
    <script>
        let n1=parseInt(prompt("enter factorial Number"));
        let final=1;
        for(let i=n1;i>1;i--){
            final*=i;

            document.write(final+"<p></p>");
        }
    </script>
</body>
</html>
