<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_prime</title>
</head>
<body>
    <input type="number" name="" id="num1">
    <input type="number" name="" id="num2">
    <input type="button" value="Prime" onclick="findPrime()"><br>
    <p id="myN">Here</p>
    <script>
        function findPrime(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            
            for(let x=num1;x<=num2;x++){
                    let con=0;
                    for(let y=1;y<=x;y++){
                        if(x%y==0){
                            con+=1;
                        }
                    
                    }
                    if(con==2){
                        // alert("prime"+ x);
                        console.log(x);
                        document.write(x+"<p></p>");
                        // document.getElementById("myN").innerHTML=x;
                    }
                }

            
        }

       
    </script>
</body>
</html>
