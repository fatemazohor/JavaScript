<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <h2>Find prime number out of range number. 5 mark</h2>
    

    <script>
        let n1= parseInt(prompt("enter lower number"));
        let n2= parseInt(prompt("enter highernumber"));
        


        if(n1>=n2){

            alert("LowerNumber must be smaller than higherNumber");
        }
        else{

            for(let i=n1;i<=n2;i++){
                let counter=0;

                for(let j=1 ; j<=i ; j++){
                   if(i%j==0){
                    counter+=1;
                   } 
                   
                }
                
                if(counter==2){
                document.write("<p>"+ i +"</p>");
                console.log(i);
                }  
            }
            
        }
    </script>
</body>
</html>
