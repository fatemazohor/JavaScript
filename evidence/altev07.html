<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altev07</title>
</head>
<body>
    <script>
        let max=0, min=99999;
        for(let i=1;i<=3;i++){
            let num=parseInt(prompt("Enter number "+i));
            max=max>num?max:num;
            min=min<num?min:num;
        }
        document.write("Max Number = "+max+ '<br>' +" Min Number = "+min);
    </script>
</body>
</html>
