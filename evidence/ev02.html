<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <h2> 2. Write a program using prompt for time table of any number. Output will be like this
2X1=2
2X2=4 </h2>

        
        <script>
            let userInput=prompt("Enter number");


            for(let i=1;i<=10;i++){
                let timeTable=userInput*i;


                document.write("<p>"+userInput+"x"+ i + "=" + timeTable+"</p>");
            }
            
        </script>
</body>
</html>
