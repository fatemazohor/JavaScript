<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ev03</title>
</head>
<body>
    <h2>3. Find next 5 integer number by using prompt from any value.</h2>

    <script>
        let userInput= prompt("Enter Number");
        
        let nextNumber= prompt("Enter next item no");
        let valueNumber= parseInt(userInput+1);
        let itemNo= parseInt(userInput+nextNumber);

        for(let i=valueNumber ; i<=itemNo  ;i++){
            document.write("<p>"+ i+"</p>");
        }

    </script>
</body>
</html>
