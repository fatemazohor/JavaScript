<body>
    
    <h2>4. Find Prime number of in a range of number.</h2>

    <label for="n1">Min Number</label>
    <input type="text" id="n1">
    <label for="n2">Max Number</label>
    <input type="text" id="n2">
    <input type="button" value="Find Prime Number" onclick="primeNumber()">
    <script>
        function primeNumber(){
            let n1=document.getElementById(n1).value;
            let n2=document.getElementById(n2).value;
        for(let i=n1;i<=n2;i++){
            if(i%1==0 && i%i==0){
                document.write("<p>"+ i+"</p>"); 
            }

        }
    }
    // Incomplete
    </script>
