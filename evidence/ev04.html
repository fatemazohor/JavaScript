    <h2>4. Find Prime number of in a range of number.</h2>

    
    <script>


        

    let lowerNumber = parseInt(prompt('Enter lower number: '));
    let higherNumber = parseInt(prompt('Enter higher number: '));
       
    if(lowerNumber >= higherNumber){
            
            alert("lowerNumber can't be higher than higher number")
            
        }
    else{


    // looping from lowerNumber to higherNumber    
        for (let i = lowerNumber; i <= higherNumber; i++) {
    let flag = 0;
    
    
        for (let j = 1; j <= i; j++) {
            if (i % j == 0) {
                flag += 1;
                
            }
    }

    if ( flag == 2) {
        document.write("<p>"+ i+"</p>");
    }
   
    

    
}
    }    

    





    </script>
