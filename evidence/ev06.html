<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ev05</title>
</head>
<body>
    <h2>6. Find first 8 Fibonacci number series.</h2>

    <script>
        let number1=0;
        let number2=1;
        let sum=0;
        let series=prompt("enter series");
        document.write("<p>"+ number1 +"</p>");
        document.write("<p>"+ number2 +"</p>");
       

        for(let i=3; i<=series; i++){
            sum=number1+number2
            document.write("<p>"+ sum +"</p>");
            number1=number2;
            number2=sum;
            
        }

    </script>
</body>
</html>
