<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>9. Input 5 number in an array and make sum of these value.</h2>
    <p id="sumValue"></p>
    <script>

        let number1= prompt("Enter first Number");
        let number2= prompt("Enter Second Number");
        let number3= prompt("Enter Third Number");
        let number4= prompt("Enter Fourth Number");
        let number5= prompt("Enter Fifth Number");

        // let myArray=[1,2,3,4,5];
        let myArray=[number1,number2,number3,number4,number5];
        document.write("Array Items " +myArray+"<br>");

        let sumValue=0;
         
        for(let i=0;i<myArray.length ;i++){
            sumValue+= parseInt(myArray[i]) ;


          

            // document.write("<p>"+ "Sum of array value= " + sumValue +"</p>");
            document.getElementById("sumValue").innerHTML="Sum of array value= "+sumValue;
        }
        // document.getElementById("sumValue").innerHTML="Sum of array value= "+sumValue;
        
        
    </script>
</body>
</html>
