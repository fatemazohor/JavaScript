<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q02</title>
</head>
<body>
    <script>
        let email=prompt("Enter Email Address");
        let regEx= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(regEx.test(email)){
            alert("Email Address is correct")
        }
        else {
            alert("Email Address is Wrong")
        }
    </script>
</body>
</html>
