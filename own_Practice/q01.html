<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q01</title>
</head>
<body>
    
    <!-- 1. Write a program using prompt for time table of any number. Output will be like this
                2X1=2
                2X2=4
        2.Find factorial of any member.
        3.Find the max and min number from three number. -->
        <script>
            let numT=parseInt(prompt("Enter Number"));
            for(let i=1;i<=10;i++){
                let counter=numT*i;
                document.write("<p>"+ numT+" X "+ i+ " = " +counter+"</p>");
            }
        </script>
</body>
</html>
