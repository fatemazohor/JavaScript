<body>
    2.Find factorial of any member. <br>
     
    <script>
        let num1=parseInt(prompt("enter NUmber"));

        let con=1;
        for(let i=1;i<=num1;i++){
            con*=i;
            
        }

        document.write("Factorial of "+ num1+ " = " + con);
    </script>
</body>
