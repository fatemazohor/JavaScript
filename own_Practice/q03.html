<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q03</title>
</head>
<body>
    .Find the max and min number from three number. 
    <script>
        let max=0, min=99999;
        for(let i=1;i<=3;i++){
            let num=parseInt(prompt("en NU"));
            max= max>num?max:num;
            min= min<num?min:num;
        }
        alert("Max "+max+ " MIN " +min);
    </script>
</body>
</html>
