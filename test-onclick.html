<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_onClick</title>

    <style>
        #btn{
            width: 200px;
            padding: 20px;
            display: block;
            margin: 100px  auto 0 auto; 
            border-radius: 20px;
            background-color: #e7f368;

        }
    </style>
</head>
<body>
    <div>
    <input type="button" value="Click Here" id="btn" onClick="document.bgColor='942dd9' "
    onMouseOver="document.bgColor='0f5fb5'" >
</div>

    <script>
        let name="Hello Sir\'s\nJava";
        let it="\nHow are you?";
        document.write(name + it);
    </script>
</body>
</html>
